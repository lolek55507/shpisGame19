<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Space ships game</title>
</head>
<body>
    
    <canvas id="canvas1" width="1000px" height="600px"></canvas>
    <img id="playerImage" src="assets/player3.png">
    <img id="phaseSecEnemyA" src="assets/10 Aircrafts Game Asset-01.png">
    <img id="phaseSecEnemyB" src="assets/10 Aircrafts Game Asset-03.png">
    <img id="phaseSecEnemyC" src="assets/10 Aircrafts Game Asset-05.png">
    <img id="thirdEnemy" src="assets/10 Aircrafts Game Asset-04.png">
    <img id="layer0" src="assets/layer0.png">
    <img id="layer1" src="assets/layer1.png">
    <img id="layer5" src="assets/layer2.png">
    <img id="layer2" src="assets/layer3.png">
    <img id="layer3" src="assets/layer4.png">
    <img id="layer4" src="assets/layer5.png">
    <img id="layer6" src="assets/layer6.png">
    <img id="enemyForStageOne" src="assets/raven.png">
    <img id="enemyForStageTwo" src="assets/phase2Enemy.png">
    <img id="heart" src="assets/heart2.png" width="200px" height="200px">
    <audio id="Music">
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>
    <audio id="boomSound">
        <source  src="assets/boom2.mp3" type="audio/mpeg">
    </audio>
    <audio id="bubble">
        <source  src="assets/buble2.mp3" type="audio/mpeg">
    </audio>
    <audio id="electric">
        <source  src="assets/electric2.mp3" type="audio/mpeg">
    </audio>
    <audio id="shoot">
        <source  src="assets/shoot4.mp3" type="audio/mpeg">
    </audio>
    <audio id="mcUsound">
        <source  src="assets/u.mp3" type="audio/mpeg">
    </audio>
    <script src="app.js" type="module"></script>

</html>
